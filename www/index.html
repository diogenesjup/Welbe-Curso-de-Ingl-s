<!DOCTYPE html>
<html lang="pt-br"><head>
<title>Welbe Curso de Inglês</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
<meta name="theme-color" content="#0c4adb">

<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<link rel="stylesheet" type="text/css" href="assets/css/sweetalert2.min.css">
<!-- ICONES -->
<link rel="stylesheet" href="assets/css/font-awesome.min.css">

<!-- ANIMATE -->
<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
<!-- DROPDOWN -->
<link href="assets/css/bootstrap-dropdownhover.css" rel="stylesheet">

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
<!-- font-family: 'Raleway', sans-serif; -->
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="row">
           <div class="col-6 logo">
               <a href="javascript:void(0)" title="Welbe Curso de Inglês">
                  <img src="assets/images/logo15.png" alt="Welbe Logo" />
               </a>
           </div>
           <div class="col-6 apoio text-right">
              <a href="javascript:void(0)" title="Opções" onclick="app.procLogoff();">
                <img src="assets/images/settings.svg" alt="Opções">
              </a>
           </div>
        </div>
    </header>
    <!-- HEADER -->


    <!-- CORPO -->
    <section id="content">
        <p class="text-center" style="padding-top: 14px;">Carregando</p>
    </section>
    <!-- CORPO -->


    <!-- RODAPE / NAVEGACAO 
    <footer>
        <div class="row">
            <div class="col menu-1">
                <a href="javascript:void(0)" title="view 1" onclick="app.inicio()">
                    View 1
                </a>
            </div>
            <div class="col menu-2">
                <a href="javascript:void(0)" title="view 1" onclick="app.view2()">
                    View 2
                </a>
            </div>
            <div class="col menu-3">
                <a href="javascript:void(0)" title="view 1" onclick="app.view3()">
                    View 3
                </a>
            </div>
        </div>
    </footer>
    RODAPE / NAVEGACAO -->



    <!-- AVISOS -->
    <div class="modal-avisos" id="swipeAviso">
      <div class="aviso">
        <h3></h3>
        <p></p>
      </div>
    </div>
    <!-- AVISOS -->

    <!-- CONFIRMAÇÕES DO USUÁRIO (PROMPT) -->
    <div class="modal-confirmacao" id="swipemeConfirmacao">
      <div class="confirmacao">
        <h3></h3>
        <p id="confirmacaoInstrucao"></p>
        <div class="row">
          
          <div class="col">
            <button type="button" class="btn btn-primary" id="acaoConfirmacao">Confirmar</button>
          </div>
          <div class="col">
             <button type="button" onclick="fecharConfirmacao();" class="btn btn-default">Cancelar</button>
          </div>
          
        </div>
      </div>
    </div>
    <!-- CONFIRMAÇÕES DO USUÁRIO (PROMPT) -->


     <!-- CONFIRMAÇÕES DO USUÁRIO (PROMPT) -->
    <div class="modal-finalizacao" id="swipemeFinalizacao">
      <div class="confirmacao">
        
        <h3>Parabéns! Você concluiu essa atividade!</h3>
        
        <p id="finalizacaoTexto"></p>

        <p>O que deseja fazer agora?</p>

        <div class="row">
          
          <div class="col-12" style="padding-bottom: 15px;">
            <button type="button" onclick="app.inicio(); fecharFinalizacao();" class="btn btn-default">Ir para Níveis</button>
          </div>
          
          <div class="col-12" style="padding-bottom: 15px;">
            <button type="button" onclick="app.tipoExercicio(localStorage.getItem('tipoExercicio'));  fecharFinalizacao();" class="btn btn-default">Ir para Habilidades</button>
          </div>
          
          <div class="col-12" style="padding-bottom: 15px;">
            <button type="button" onclick="app.selectAtividade(localStorage.getItem('habilidade'));  fecharFinalizacao();" class="btn btn-default" id="acaoConfirmacao">Ir para Atividades</button>
          </div>

          <div class="col-12" style="padding-bottom: 15px;">
            <button type="button" onclick="app.conversas(localStorage.getItem('atividadeHeranca'));  fecharFinalizacao();" class="btn btn-default" id="acaoConfirmacao">Tentar novamente</button>
          </div>
         
        </div>

      </div>
    </div>
    <!-- CONFIRMAÇÕES DO USUÁRIO (PROMPT) -->

    <!-- INPUT FLUTUANTE -->
    <div class="input-flutuante-acessibilidade">
      <form id="form-input-flutuante" onsubmit="validarFormularioFlutuante(event)">
          <div class="form-group">
              <label>Nome do campo</label>
              <input type="text" name="fieldInputFlutuante" id="fieldInputFlutuante" class="form-control" placeholder="Digite nesse campo" required />
              <button class="btn btn-default" type="submit">ok</button>
          </div>
      </form>
    </div>
    <!-- INPUT FLUTUANTE -->
    
    <iframe src="" id="dica" style="position: absolute;display:block;width: 0px;height: 0px;top:0;left:0;z-index:-1;" frameborder="0"></iframe>

    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="assets/js/tether.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="assets/js/wow.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.form.js"></script>


    <script type="text/javascript" src="commom/commom.js"></script> <!-- STANCIAS DE PLUGINS EXTERNOS -->
    <script src="controllers/Controllers.js"></script> <!-- CONTROLLEERS GUARDAM AS FUNCOES GERAIS -->
    <script src="models/Models.js"></script> <!-- MODELOS GUARDAM OS DADOS -->
    <script src="helpers/Helpers.js"></script> <!-- HELPERS GUARDAM FUNCOES DE VALIDACAO OU CONVERSAO -->
    <script src="views/Views.js"></script> <!-- HTML'S -->

    <script type="text/javascript" src="app.js"></script> <!-- SCRIPT GERAL DA APLICACAO -->
    
</body>
</html>
